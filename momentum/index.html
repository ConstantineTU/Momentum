<!DOCTYPE html>
<html class="_webp" lang="ru">

<head>
	<title>Momentum</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" href="css/style.min.css" />
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;700&display=swap" rel="stylesheet">
</head>

<body>

	<div class="wrapper">
		<div class="overlay"></div>
		<header class="header">
			<div class="player">
				<div class="player-wrap">
					<div class="player-controls">
						<button class="play-prev player-icon"></button>
						<button class="play player-icon"></button>
						<button class="play-next player-icon"></button>
					</div>
					<div class="volume-player">
						<div id="muteButton" class="muteButton">
							<button class="play-volume player-icon"></button>
						</div>
						<input class="soundVolume" id="soundVolume" type="range" min="0" max="1" step="0.01">
					</div>
				</div>
				<div class="track-name"></div>
				<div class="duration-player">
					<input class="soundProgress" id="soundProgress" type="range" min="0" max="1" step="0.01">

				</div>
				<div class="play-list-wrap">
					<button class="play-list-button"></button>
					<div class="duration-timer">
						<div id="timer" class="timer-header"></div>
						/
						<div id="duration"></div>
					</div>
				</div>
				<ul class="play-list"></ul>
			</div>
			<div class="weather">
				<input type="text" class="city" placeholder="[Enter sity]" />
				<div class="city-wrap">
					<i class="weather-icon owf"></i>
					<div class="weather-description"></div>
				</div>
				<div class="weather-error"></div>

				<div class="weather-wrap">
					<div class="description-container">

						<span class="temperature"></span>


					</div>
				</div>
				<div class="weather-wrap">
					<div class="wind"></div>
				</div>
				<div class="weather-wrap">
					<div class="humidity"></div>
				</div>


			</div>
		</header>
		<div class="page">
			<main class="main">
				<div class="slider-icons">
					<button class="slide-prev slider-icon"></button>
					<button class="slide-next slider-icon"></button>
				</div>
				<time class="time"></time>
				<date class="date"></date>
				<div class="greeting-container">
					<span class="greeting"></span>
					<input type="text" class="name" placeholder="[Enter name]" />
				</div>
			</main>

		</div>
		<footer class="footer">

			<div class="settings-wrap">
				<div class="settings-container">
					<div class="settings-top">
						<div class="settings-column">
							<div class="footer-settings">
								<h2 id="imagesSource" class="settings-tittle">Images source</h2>
								<div class="github-api active">GitHub</div>
								<div class="unsplash-api">Unsplash</div>
								<div class="flickr-api">Flickr</div>
							</div>
						</div>
						<div class="settings-column">
							<div class="footer-lang">
								<h2 id="language" class="settings-tittle">Language</h2>
								<div class=""><span class="eng active">Eng</span>/<span class="rus">Rus</span>
								</div>
							</div>
						</div>
					</div>
					<div class="settings-main">
						<div class="settings-column footer-settings">
							<h2 id="tegsForApi" class="settings-tittle">Tegs for API</h2>
						</div>
						<div class="settings-column">
							<h3 class="settings-subtittle">Customize your dashboard</h3>
							<h2 id="show" class="settings-tittle main-tittle">Show</h2>
							<div class="settings-block time-block active">Time</div>
							<div class="settings-block date-block active">Date</div>
							<div class="settings-block greeting-block active">Greeting</div>
							<div class="settings-block quote-block active">Quote</div>
							<div class="settings-block weather-block active">Weather</div>
							<div class="settings-block player-block active">Audio</div>
							<div class="settings-block todolist-block active">Todolist</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer-container">
				<div class="quotes-wrap">
					<button class="change-quote"></button>
					<div class="quote-container">
						<div class="quote-wrap">
							<div id="quote" class="quote"></div>
							<span class="quote-print"></span>
						</div>
						<div class="author"></div>
					</div>
				</div>
				<div class="footer-wrap">
					<div class="settings-icon"></div>
					<div class="footer-body">
						<div class="footer-body__column">
							<a href="https://github.com/ConstantineTU" target="_blank">
								<div class="github-icon"></div>
							</a>
						</div>
						<div class="footer-body__column">
							<div class="footer__text">Â© 2021
							</div>
						</div>
						<div class="footer-body__column">
							<a href="https://rs.school/js/" target="_blank">
								<div class="footer__logo"></div>
							</a>
						</div>
					</div>
					<div class="todo-icon"></div>
				</div>
			</div>
			<div class="todo-wrap">
				<div class="todo-container">
					<div class="todo-controlls">
						<h2 class="todo-tittle">Todolist</h2>
						<div id="todoDeleteBtn" class="todo-delete first">Clear</div>
						<div id="todoDeleteWrap" class="todo-delete-wrap">
							<div id="todoDeleteAll" class="todo-delete">All </div>
							<div id="todoDeleteDone" class="todo-delete"> Done</div>
							<div id="todoDeleteClose" class="todo-delete close"> X</div>
						</div>
						<div class="todo-controlls-trash" title="delete completed todo"></div>
					</div>
					<div class="todo-top">
					</div>
					<div class="todo-main">
						<ul class="todo-list">
						</ul>
						<div class="todo-input-wrap">
							<div>
								<div class="todo-input-wrap"> <input type="text" class="todo-input" placeholder="New todo" />
									<div class="todo-error">Too many todo</div>
									<div class="todo-input-wrap"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>
	<script type="module" src="js/app.js"></script>
</body>

</html>
